<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Solar System</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
	
	<body class="space">
		<!-- container for the solar system -->
		<div id="mainContent">
			<!-- each planet is an img tag with an id of its specific self. all share class 'planets'. -->
			<img id="sun" class="planets" src="images/sun4.png" alt="sun">
			<img id="mercury" class="planets" src="images/mercury.png" alt="mercury">
			<div id="move_mercury" class="planets"></div>
			<img id="venus" class="planets" src="images/venus.png" alt="venus">
			<div id="move_venus" class="planets"></div>
			<img id="earth" class="planets" src="images/earth.png" alt="earth">
			<div id="move_earth" class="planets"></div>
			<img id="mars" class="planets" src="images/mars.png" alt="mars">
			<div id="move_mars" class="planets"></div>
			<img id="jupiter" class="planets" src="images/jupiter.png" alt="jupiter">
			<div id="move_jupiter" class="planets"></div>
			<img id="saturn" class="planets" src="images/saturn.png" alt="saturn">
			<div id="move_saturn" class="planets"></div>
			<img id="uranus" class="planets" src="images/uranus.png" alt="uranus">
			<div id="move_uranus" class="planets"></div>
			<img id="neptune" class="planets" src="images/neptune.png" alt="neptune">
			<div id="move_neptune" class="planets"></div>
			<img id="ufo" class="planets" src="images/UFOLIVE.png" alt="neptune">
			</div>
		</div>
	</body>

</html>
